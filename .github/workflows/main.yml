name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          architecture: x64
          cache: maven
      - run: mvn --batch-mode --update-snapshots package
      - run: ls -arlt /target && mkdir staging && cp target/*.jar staging
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: staging/
          if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`
          retention-days: 5