metadata:
  namespace: cbc-builds
spec:
  imagePullSecrets:
    - name: artifactory-rogers-docker-virtual
  containers:
    - name: java-maventools
      image: rogers-docker-virtual.artifactory.rogers.com/oraclelinux-openjdk8-maven-buildtools:latest
      tty: true
      command: ["cat"]
  tolerations:
    - key: nodeType
      operator: Equal
      value: build
      effect: NoSchedule
  nodeSelector:
    workload: build